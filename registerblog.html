<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registerblog.css">
    <link rel="stylesheet" href="../fontawesome-free-6.5.1-web/css/all.min.css">
</head>
<body>
        <div class="my-form">
            <p class="reg-text">Register Here</p>
            <form action=".">

                <div class="f-l-names">
                    <!-- <label for="">First name</label><br> -->
                    <i class="icon fa fa-user" ></i>                        
                    <input class="names" placeholder="First Name" type="text">
                    <input class="names" placeholder="Last Name" type="text">
                </div><br>
                <div class="wrap-name">
                    <div class="mobile-names">
                        <!-- <label for="">First name</label><br> -->
                        <i class="icon fa fa-user" ></i>                        
                        <input class="names" placeholder="First Name" type="text">
                    </div><br>
                    <div class="mobile-names">
                        <i class="icon fa fa-user"></i>                        
                        <input class="names" placeholder="Last Name" type="text">
                    </div><br>
                </div>
                <div class="">
                    <i class="icon fa fa-envelope" ></i>                    
                    <input class="input-bar" type="email" placeholder="Email Address">
                </div><br>
                <div class="">
                    <i class="icon fa fa-key" ></i>                    
                    <input class="input-bar" type="password" placeholder="Password">
                </div><br>
                <div class="">
                    <i class="icon fa fa-key" ></i>                    
                    <input class="input-bar" type="password" placeholder="Repeat Password">
                </div><br>

                
                <div class="submit-btn">
                    <a class="register" href="loginblog.html">REGISTER</a>
                </div><br>
                <p class="acc-link">Already have an account?<a href="loginblog.html" style="color: blue;text-decoration: underline;">Log in</a></p>

            </form>
        </div>

</body>
</html>
